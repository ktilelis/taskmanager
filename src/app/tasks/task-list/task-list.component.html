<section>
    <header>
        <h3 i18n>Task List</h3>
        <input
            placeholder="Enter task description here"
            (keyup.enter)="addTask()"
            [(ngModel)]="taskDescription"
        >
    </header>
    <ul *ngFor="let item of taskItems">
        <li>{{item.id}}</li>
    </ul>
</section>
